<div class="container">
    <form class="form">

        <h1>Login</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk dicas de um Dev">
        <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex. exemplo@email.com">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex. 123">
        </mat-form-field>

        <button class="full-width button" mat-stroked-button color="primary">Entrar</button>
    </form>

</div>

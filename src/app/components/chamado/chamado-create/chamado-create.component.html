<div class="container">
    <h1 class="full-width">Criar Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado Create">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input matInput placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>

        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>Selecione um Status</mat-label>
                <mat-select>
                    <mat-option value="0">ABERTO</mat-option>
                    <mat-option value="1">EM ANDAMENTO</mat-option>
                    <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Selecione uma Prioridade</mat-label>
                <mat-select>
                    <mat-option value="0">BAIXA</mat-option>
                    <mat-option value="1">MÉDIA</mat-option>
                    <mat-option value="2">ALTA</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="tecnico">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione um técnico</mat-label>
                <mat-select>
                    <mat-option value="0">Marques</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione um cliente</mat-label>
                <mat-select>
                    <mat-option value="0">Samantha</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <form class="form">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Deixe uma descrição</mat-label>
                <textarea class="descricao" matInput
                    placeholder="Ex. Trocar bateria de notebook queimada..."></textarea>
            </mat-form-field>
        </form>


        <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Criar</button>
        <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
